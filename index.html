<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <img class="logo" src="logo.png" alt="logo do site bookbee">
        <div class="usuario">
            <span>Usuário</span>
            <input type="text" name="usuario" id="usuario">
        </div>
        <div class="senha">
            <span>Senha</span>
            <input type="password" name="senha" id="senha">
        </div>
        <button id="acessar" onclick="login()">Acessar</button>
    </div>
</body>
<script src="script.js"></script>
</html>
